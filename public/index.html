<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZippyWeb</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase SDK compat (solo CDN) -->
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>

  <!-- Inicialización y login -->
  <script defer src="js/init.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" id="cardLogin">
      <img src="img/icono.png" alt="Logo Zippy" class="logo">
      <h1 class="nombreEmpresa">Todo en un solo lugar</h1>
      <h2 class="signInText">Zippy Administra tus finanzas</h2>
      <p class="subTitle">Toca la tarjeta para continuar</p>
      <button id="btnGoogle">Iniciar sesión con Google</button>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>
  </div>

  <!-- Script para detectar móvil y mostrar aviso dentro de la tarjeta -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {

    // Función para detectar si es un dispositivo móvil
    function esDispositivoMovil() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Aquí pondrás tu lógica real para saber si el usuario tiene empresa
    // Por ejemplo, desde Firebase Database o Auth
    const usuarioTieneEmpresa = false; // Cambiar según tu lógica real

    if (esDispositivoMovil() && !usuarioTieneEmpresa) {
      const card = document.getElementById('cardLogin');

      const avisoMovil = document.createElement('div');
      avisoMovil.style.marginTop = '15px';
      avisoMovil.style.padding = '10px';
      avisoMovil.style.backgroundColor = '#fde2e2';
      avisoMovil.style.color = '#d8000c';
      avisoMovil.style.border = '1px solid #d8000c';
      avisoMovil.style.borderRadius = '8px';
      avisoMovil.style.textAlign = 'center';
      avisoMovil.style.fontWeight = 'bold';
      avisoMovil.innerHTML = `
        <p>No tienes empresa registrada. Para continuar desde tu móvil, descarga nuestra app:</p>
        <a href="https://zipy.carrd.co/" target="_blank" style="color: blue; text-decoration: underline;">Descarga la app aquí</a>
      `;

      card.appendChild(avisoMovil);
    }

  });
  </script>
</body>
</html>
