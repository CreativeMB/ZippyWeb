<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZippyWeb</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase SDK compat (solo CDN) -->
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>

  <!-- Inicialización y login -->
  <script defer src="js/init.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body>
  <div class="container" id="container">
    <div class="card" id="cardLogin">
      <img src="img/icono.png" alt="Logo Zippy" class="logo">
      <h1 class="nombreEmpresa">Todo en un solo lugar</h1>
      <h2 class="signInText">Zippy Administra tus finanzas</h2>
      <p class="subTitle">Toca la tarjeta para continuar</p>
      <button id="btnGoogle">Iniciar sesión con Google</button>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {

    function esDispositivoMovil() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    const container = document.getElementById('container');
    const card = document.getElementById('cardLogin');

    // Aquí pondrás tu lógica real para saber si el usuario tiene empresa
    const usuarioTieneEmpresa = false; // Cambiar según tu lógica real

    if (esDispositivoMovil()) {
      // Ocultar tarjeta y mostrar aviso de descarga en móvil
      card.style.display = 'none';

      const avisoMovil = document.createElement('div');
      avisoMovil.style.marginTop = '50px';
      avisoMovil.style.padding = '20px';
      avisoMovil.style.backgroundColor = '#e0f7fa';
      avisoMovil.style.color = '#00796b';
      avisoMovil.style.border = '1px solid #00796b';
      avisoMovil.style.borderRadius = '10px';
      avisoMovil.style.textAlign = 'center';
      avisoMovil.style.fontWeight = 'bold';
      avisoMovil.style.fontSize = '18px';
      avisoMovil.innerHTML = `
        <p>Estás en un dispositivo móvil.</p>
        <p>Para continuar, descarga nuestra app:</p>
        <a href="https://zipy.carrd.co/" target="_blank" style="color: blue; text-decoration: underline; font-size: 18px;">Descarga la app aquí</a>
      `;

      container.appendChild(avisoMovil);

    } else if (!usuarioTieneEmpresa) {
      // En desktop, mostrar mensaje debajo de la tarjeta solo si no tiene empresa
      const avisoDesktop = document.createElement('div');
      avisoDesktop.style.marginTop = '20px';
      avisoDesktop.style.padding = '15px';
      avisoDesktop.style.backgroundColor = '#e0f7fa';
      avisoDesktop.style.color = '#00796b';
      avisoDesktop.style.border = '1px solid #00796b';
      avisoDesktop.style.borderRadius = '8px';
      avisoDesktop.style.textAlign = 'center';
      avisoDesktop.style.fontWeight = 'bold';
      avisoDesktop.innerHTML = `
        <p>No tienes empresa registrada. Para crear una empresa y continuar, descarga nuestra app:</p>
        <a href="https://zipy.carrd.co/" target="_blank" style="color: blue; text-decoration: underline; font-weight: bold;">Descarga la app aquí</a>
      `;

      container.appendChild(avisoDesktop);
    }

  });
  </script>
</body>
</html>
