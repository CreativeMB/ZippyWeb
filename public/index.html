<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZippyWeb</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase SDK compat (solo CDN) -->
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>

  <!-- Inicialización y login -->
  <script defer src="js/init.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body>
  <div class="container" id="container">
    <div class="card" id="cardLogin">
      <img src="img/icono.png" alt="Logo Zippy" class="logo">
      <h1 class="nombreEmpresa">Todo en un solo lugar</h1>
      <h2 class="signInText">Zippy Administra tus finanzas</h2>
      <p class="subTitle">Toca la tarjeta para continuar</p>
      <button id="btnGoogle">Iniciar sesión con Google</button>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>
  </div>

 <script>
document.addEventListener('DOMContentLoaded', function() {

  function esDispositivoMovil() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  const container = document.getElementById('container');
  const card = document.getElementById('cardLogin');

  // Función para mostrar mensaje de descarga
  function mostrarAvisoDesktop() {
    const avisoDesktop = document.createElement('div');
    avisoDesktop.style.marginTop = '20px';
    avisoDesktop.style.padding = '15px';
    avisoDesktop.style.backgroundColor = '#fff3e0';
    avisoDesktop.style.color = '#e65100';
    avisoDesktop.style.border = '1px solid #e65100';
    avisoDesktop.style.borderRadius = '8px';
    avisoDesktop.style.textAlign = 'center';
    avisoDesktop.style.fontWeight = 'bold';
    avisoDesktop.innerHTML = `
      <p>No tienes empresa registrada. Para crear una empresa y continuar, descarga nuestra app:</p>
      <a href="https://zipy.carrd.co/" target="_blank" style="color: blue; text-decoration: underline; font-weight: bold;">Descarga la app aquí</a>
    `;
    container.appendChild(avisoDesktop);
  }

  function mostrarAvisoMovil() {
    card.style.display = 'none';
    const avisoMovil = document.createElement('div');
    avisoMovil.style.marginTop = '50px';
    avisoMovil.style.padding = '20px';
    avisoMovil.style.backgroundColor = '#e0f7fa';
    avisoMovil.style.color = '#00796b';
    avisoMovil.style.border = '1px solid #00796b';
    avisoMovil.style.borderRadius = '10px';
    avisoMovil.style.textAlign = 'center';
    avisoMovil.style.fontWeight = 'bold';
    avisoMovil.style.fontSize = '18px';
    avisoMovil.innerHTML = `
      <p>Estás en un dispositivo móvil.</p>
      <p>Para continuar, descarga nuestra app:</p>
      <a href="https://zipy.carrd.co/" target="_blank" style="color: blue; text-decoration: underline; font-size: 18px;">Descarga la app aquí</a>
    `;
    container.appendChild(avisoMovil);
  }

  // Detectar click en login de Google
  const btnGoogle = document.getElementById('btnGoogle');
  btnGoogle.addEventListener('click', function() {

    // Inicializamos el proveedor de Google
    const provider = new firebase.auth.GoogleAuthProvider();

    firebase.auth().signInWithPopup(provider)
      .then((result) => {
        const user = result.user;

        // Aquí verificas si el correo del usuario tiene empresa en tu base de datos
        // Por ejemplo en Realtime Database o Firestore
        const userEmail = user.email;

        // Supongamos que tienes una función que revisa la empresa:
        // devolverá true si tiene empresa, false si no
        verificarEmpresa(userEmail).then(tieneEmpresa => {

          if (esDispositivoMovil()) {
            // En móvil siempre mostrar aviso de descarga
            mostrarAvisoMovil();
          } else {
            if (!tieneEmpresa) {
              // En desktop solo mostrar mensaje si NO tiene empresa
              mostrarAvisoDesktop();
            } else {
              // Si tiene empresa, redirigir a dashboard o página principal
              window.location.href = 'dashboard.html';
            }
          }

        });

      })
      .catch((error) => {
        document.getElementById('error-message').textContent = error.message;
      });

  });

  // Función de ejemplo para verificar empresa en Firebase
  function verificarEmpresa(email) {
    return new Promise((resolve, reject) => {
      // Aquí pones tu consulta a Firebase Database o Firestore
      // Por ejemplo, supongamos que en /Usuarios/{uid}/empresa existe
      const dbRef = firebase.database().ref('Usuarios');
      dbRef.orderByChild('email').equalTo(email).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            const usuario = Object.values(snapshot.val())[0];
            resolve(usuario.empresa ? true : false);
          } else {
            resolve(false);
          }
        })
        .catch(err => reject(err));
    });
  }

});
</script>

</body>
</html>
