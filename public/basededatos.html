<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Zippy Contabilidad - Bases de Datos</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 0; height: 100vh; display: flex; }
    #sidebar { width: 20%; background: #f4f4f4; padding: 10px; overflow-y: auto; box-sizing: border-box; }
    #sidebar h3 { margin-top: 0; }
    #sidebar ul { list-style: none; padding: 0; margin: 10px 0; }
    #sidebar li { padding: 8px; background: #fff; margin-bottom: 5px; cursor: pointer; border-radius: 4px; }
    #sidebar li:hover { background: #ddd; }
    #sidebar button { margin: 2px; }
    #main { width: 80%; padding: 10px; overflow-y: auto; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }
    /* Formulario inline */
    #formNuevoDato { display:none; margin-bottom:10px; padding:5px; background:#eef; border-radius:4px; }
    #formNuevoDato input, #formNuevoDato textarea { width:100%; margin-bottom:5px; }
    #formNuevoDato button { width:48%; margin-right:2%; }
</style>
</head>
<body>

<div id="sidebar">
    <h3 id="sidebarTitulo">üìÇ Bases de Datos</h3>
    <div id="sidebarBotones">
        <button id="btnVolver" style="display:none;">‚¨ÖÔ∏è Volver</button>
        <button id="btnAgregarDato" style="display:none;">‚ûï Nuevo Dato</button>
    </div>

    <!-- Formulario inline para nuevo dato -->
   <div id="formNuevoDato">
    <input type="text" id="inputNombre" placeholder="Nombre del √≠tem">
    <input type="number" id="inputValor" placeholder="Valor">
    <label><input type="checkbox" id="inputNegativo"> Negativo</label><br>
    <textarea id="inputNota" placeholder="Nota o descripci√≥n"></textarea>
    <button id="guardarDato">Guardar</button>
    <button id="cancelarDato">Cancelar</button>
</div>


    <ul id="sidebarList"></ul>
</div>

<div id="main">
    <h3>üìù Pedidos</h3>
    <button id="btnCerrarSesion" style="margin-bottom:10px;">üö™ Cerrar Sesi√≥n</button>
    <table id="tablaPedidos">
        <thead>
            <tr>
                <th>Domiciliario</th>
                <th>ID Pedido</th>
                <th>Nombre</th>
                <th>Nota</th>
                <th>Valor</th>
                <th>Fecha Entrega</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    // --- CONFIGURAR FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyBTphfyjQbU1AKt6sYFepJ8Q8mGp3sbtOA",
        authDomain: "zippy-727d5.firebaseapp.com",
        databaseURL: "https://zippy-727d5-default-rtdb.firebaseio.com",
        projectId: "zippy-727d5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let idEmpresa = null;
    let baseSeleccionada = null;

    const sidebarList = document.getElementById("sidebarList");
    const sidebarTitulo = document.getElementById("sidebarTitulo");
    const btnVolver = document.getElementById("btnVolver");
    const btnAgregarDato = document.getElementById("btnAgregarDato");

    const formNuevoDato = document.getElementById("formNuevoDato");
    const inputNombre = document.getElementById("inputNombre");
    const inputValor = document.getElementById("inputValor");
    const inputNegativo = document.getElementById("inputNegativo");
    const inputNota = document.getElementById("inputNota");
    const btnGuardarDato = document.getElementById("guardarDato");
    const btnCancelarDato = document.getElementById("cancelarDato");

    const btnCerrarSesion = document.getElementById("btnCerrarSesion");

    // --- CERRAR SESI√ìN ---
    btnCerrarSesion.onclick = () => {
        auth.signOut().then(() => window.location.reload())
        .catch(err => alert("Error cerrando sesi√≥n: " + err.message));
    };

    // --- AUTH ---
    auth.onAuthStateChanged(user => {
        if(user){
            idEmpresa = user.uid;
            cargarBases();
            cargarPedidos();
        } else {
            alert("Debe iniciar sesi√≥n primero");
            window.location.href = "login.html";
        }
    });

    // --- CARGAR LISTA DE BASES ---
    function cargarBases() {
        sidebarTitulo.textContent = "üìÇ Bases de Datos";
        btnVolver.style.display = "none";
        btnAgregarDato.style.display = "none";
        formNuevoDato.style.display = "none";

        const ref = db.ref(`${idEmpresa}/basededatos`);
        sidebarList.innerHTML = '';

        // Escuchar cada base agregada
        ref.on('child_added', baseSnap => {
            if(!baseSnap.key) return; // evita items vac√≠os
            const li = document.createElement('li');
            li.textContent = baseSnap.key;
            li.onclick = () => mostrarDatos(baseSnap.key);
            sidebarList.appendChild(li);
        });
    }

    // --- MOSTRAR DATOS DE LA BASE SELECCIONADA ---
    function mostrarDatos(base) {
        baseSeleccionada = base;
        sidebarTitulo.textContent = `üìÑ Datos de: ${base}`;
        btnVolver.style.display = "inline-block";
        btnAgregarDato.style.display = "inline-block";
        formNuevoDato.style.display = "none";

        const ref = db.ref(`${idEmpresa}/basededatos/${base}`);
        ref.off(); // limpiar listeners previos
        sidebarList.innerHTML = '';

        // Mostrar datos actuales
        ref.once('value', snapshot => {
            const itemsArray = [];
            snapshot.forEach(itemSnap => {
                const item = itemSnap.val();
                if(item && item.nombre) itemsArray.push({...item, key: itemSnap.key});
            });
            itemsArray.sort((a,b) => new Date(b.fechaHora) - new Date(a.fechaHora));
            itemsArray.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nombre} - ${item.valor}`;
                sidebarList.appendChild(li);
            });
        });

        // Escuchar nuevos datos
        ref.on('child_added', itemSnap => {
            const item = itemSnap.val();
            if(!item || !item.nombre) return; // evita items vac√≠os
            const existe = Array.from(sidebarList.children).some(li => li.textContent.startsWith(item.nombre));
            if(!existe){
                const li = document.createElement('li');
                li.textContent = `${item.nombre} - ${item.valor}`;
                sidebarList.insertBefore(li, sidebarList.firstChild);
            }
        });
    }

    // --- VOLVER ---
    btnVolver.onclick = () => cargarBases();

    // --- Mostrar formulario inline ---
    btnAgregarDato.onclick = () => {
        if(!baseSeleccionada) return;
        formNuevoDato.style.display = "block";
    };

    btnCancelarDato.onclick = () => {
        formNuevoDato.style.display = "none";
        inputNombre.value = "";
        inputValor.value = "";
        inputNegativo.checked = false;
        inputNota.value = "";
    };

    btnGuardarDato.onclick = () => {
        const nombre = inputNombre.value.trim();
        let valor = parseFloat(inputValor.value);
        const negativo = inputNegativo.checked;
        const nota = inputNota.value.trim();

        if(!nombre || isNaN(valor)){
            alert("Nombre y valor son requeridos");
            return;
        }

        if(negativo) valor = -Math.abs(valor);

        const ref = db.ref(`${idEmpresa}/basededatos/${baseSeleccionada}`);
        const newKey = ref.push().key;

        const ahora = new Date();
        const fechaHora = `${ahora.getFullYear()}-${String(ahora.getMonth()+1).padStart(2,'0')}-${String(ahora.getDate()).padStart(2,'0')} ${String(ahora.getHours()).padStart(2,'0')}:${String(ahora.getMinutes()).padStart(2,'0')}`;

        ref.child(newKey).set({
            id: newKey,
            fechaHora: fechaHora,
            nombre: nombre,
            valor: valor,
            nota: nota || ""
        });

        // Limpiar formulario y ocultar
        inputNombre.value = "";
        inputValor.value = "";
        inputNegativo.checked = false;
        inputNota.value = "";
        formNuevoDato.style.display = "none";
    };

    // --- CARGAR PEDIDOS ---
    function cargarPedidos() {
        const ref = db.ref(`${idEmpresa}/Pedidos`);
        const tbody = document.querySelector("#tablaPedidos tbody");

        ref.on('value', snapshot => {
            tbody.innerHTML = '';
            snapshot.forEach(domicSnap => {
                const idDomic = domicSnap.key;
                domicSnap.forEach(pedidoSnap => {
                    const p = pedidoSnap.val();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${idDomic}</td>
                        <td>${pedidoSnap.key}</td>
                        <td>${p.nombre || ''}</td>
                        <td>${p.nota || ''}</td>
                        <td>${p.valor || ''}</td>
                        <td>${p.diaEntrega || ''}</td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        });
    }

</script>
</body>
</html>
