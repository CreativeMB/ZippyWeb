<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Empresa - ZippyWeb</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase compat -->
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>

  <!-- Inicialización y login -->
  <script defer src="js/init.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" id="cardLogin">
      <img src="img/icono.png" alt="Logo Zippy" class="logo">
      <h1 class="nombreEmpresa">Todo en un solo lugar</h1>
      <h2 class="signInText">Zippy Administra tus finanzas</h2>
      <p class="subTitle">Toca la tarjeta para continuar</p>
      <button id="btnGoogle">Iniciar sesión con Google</button>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>
  </div>
</body>
</html>
